<html>
<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">


<style>
body {
    color: #e2e2e2;
    text-align: center;
    font-family: 'Baloo Tamma 2', cursive;
    background: url("{{ url_for('static', filename='laas-index-background.jpg') }}") center no-repeat;
    background-size:cover;
    box-shadow:inset 0 0 0 2000px rgba(24, 38, 53, 0.95);
}
p {
    font-size: 1.2em;
}
.vertical-center {
    min-height: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;
}
</style>

</head>

<body>

<div class="vertical-center">
<div class='container'>
    <div class='row'>
        <div class='col-sm-10 offset-sm-1'>
            <h1>Step 1. Create an event</h1>
            <h3>Provide the details corresponding to your event / leaderboard.</h3>
            <br>
            <form action="/finish" method="POST" class="form-horizontal">
                <div class="form-group row">
                    <label class="col-form-label col-sm-2 offset-sm-2" for="event_name">Event name</label>
                    <div class="col-sm-6">
                        <input type="input" class="form-control" id="event-name" name="event_name" placeholder="Enter the name of your event." title="Name of the event corresponding to your leaderboard. Example: National chess competition - 2020">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2 offset-sm-2" for="event_link">Event Link</label>
                    <div class="col-sm-6">
                        <input type="input" class="form-control" id="event-link" name="event_link" placeholder="Enter URL corresponding to your event." title="Website link to your event (if any).">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2 offset-sm-2" for="leaderboard_title">Leaderboard title</label>
                    <div class="col-sm-6">
                        <input type="input" class="form-control" id="leaderboard-title" name="leaderboard_title" placeholder="Enter title for your leaderboard." title="Heading for your leaderboard. Example: Live Standings">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2 offset-sm-2" for="leaderboard_type">Leaderboard type</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="leaderboard-type" name="leaderboard_type" >
                            <option>Ranking</option>
                            <option disabled="true">Hall of fame</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4 offset-sm-4">
                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
